<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="title">
    <h1>Popular events
      <span>in Skopje</span>
    </h1>
</div>
   
   <section class="wrapper" *ngFor="let ev of event">
      <div class="card">
        <div class="card-header">
          <span>
            <h5 style="font-size: large;">{{ev.e_date}}</h5>
          </span>
        </div>
        <div class="card-body">
          <span>
            <img style="width: 350px; height: 350px;" src={{ev.e_img}} />
          </span>
          
          <span>
            <p  style="font-size: large;"> {{ev.e_name}} | {{ev.e_location}} |</p>
            <p>Start: {{ev.e_time}}</p>
          </span>
        </div>
        <div class="card-footer">
            <button mat-raised-button color="grey" style="font-weight: bolder;">
              <a href={{ev.viewMore}} target="_blank">Find out more</a></button>
        
        </div>
      </div>
    </section>
